<html>

<head>
  <title> Galactic Empire army </title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body>
  <div class="container">

    <div class="header">

      <div class="logo"></div>

      <div class="orbit"></div>
      <div class="planet"></div>


      <button id="button-back"> Back </button>
      <button id="button-next"> > </button>
      <button id="button-prev"> < </button>

      <div class="character commander">
        <img class="commander-image" />
        <h1 class="commander-name header-1"></h1>
        <p class="commander-post paragraph-1"></p>
      </div>

    </div>

    <div class="content">

      <div class="character">
        <img class="character-image" />
        <div class="character-subordinates"></div>
        <p class="character-name"></p>
        <p class="character-post"></p>
      </div>

    </div>

  </div>

  <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/array.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
